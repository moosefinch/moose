services:
  moose:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./profile.yaml:/app/profile.yaml:ro
      - moose-data:/app/backend
    environment:
      - MOOSE_API_KEY=${MOOSE_API_KEY:-}
      - MOOSE_SMTP_PASSWORD=${MOOSE_SMTP_PASSWORD:-}
    restart: unless-stopped

volumes:
  moose-data:
